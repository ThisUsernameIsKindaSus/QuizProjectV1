<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS Quiz Assignment</title>
	<script src="quizproject.js"></script>
	<link rel="stylesheet" type="text/css" href="quizproject.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="manifest" href="manifest.json">
  
</head>
<body onLoad="closeLightBox()">

<div id="lightbox" onclick="closeLightBox()">
   <div id="message">Something has gone wrong</div>
</div>
<div id="retrybox" onclick="retry()">
   <div id="retrytext">Click to retry</div>
</div>

<h1>Minecraft Quiz</h1>

<div class="grid-container">
  <div class="header">
    <div id="question">The Question</div>
  </div>
  
  <div class="left">
    <div>
    
     <div class="options" id="a" onclick="markIt('a')">A.</div>
	 <div class="options" id="b" onclick="markIt('b')">B.</div>
     <div class="options" id="c" onclick="markIt('c')">C.</div>
	 <div class="options" id="d" onclick="markIt('d')">D.</div>
	 <div class="options" id="e" onclick="markIt('e')">E.</div>
	</div>
  </div> 

  
  <div class="right"> <img id="image" src="" alt=""></div>
  
  <div class="footer1">
	<p>Time left: <span id="countdown"></span> s</p>
  </div>
  
  <div class="footer2">
    <p>Score  <span id="score"></span></p>
  </div>
</div>

</body>
</html>
